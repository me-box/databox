redis:
  image:
    tlodge/databox-redis
  ports:
    - "6379"
  container_name:
    redis

mongo:
  image:
    tlodge/mongo
  ports:
    - "27017"
  command:
    /usr/bin/mongod --dbpath /data/mongo --smallfiles
  container_name:
    mongo

mock-datasource:
  image:
    tlodge/databox-datasource-mock
  command:
    /root/start.sh
  container_name:
    mock-datasource

databox-sdk:
  image:
    tlodge/databox-sdk
  links:
    - redis
    - mongo
  ports:
    - "8086:8086"
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - ${HOSTMOUNT}/sdk:/usr/src/app/conf
  container_name:
    databox-sdk
  command:
    node index.js

databox-test-server:
  image:
    tlodge/databox-test-server
  links:
    - redis
    - mongo
  ports:
    - "9090:9090"
    - "8435"
  container_name:
    databox-test-server
  command:
    node index.js